<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
    var imgs=[
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6430-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6432-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6454-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6440-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6694-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL6712-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL7182-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL7199-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL7259-1050x700.jpg",
             "http://rockcult.ru/wp-content/uploads/2016/02/MCL7286-1050x700.jpg"  
             ];

		var currentImgNum = 0;

	$(document).ready( function ()
	{
		$("#img").attr("src",imgs[currentImgNum]);
		$("#backward").css("height",$("#img").css("height"));
		$("#forward").css("height",$("#img").css("height"));


		$("#backward").click(function(){
			if(currentImgNum>0)
		{
			currentImgNum--;
			$("#img").attr("src",imgs[currentImgNum]);
		}
			else
			{currentImgNum=imgs.length-1 ;
			$("#img").attr("src",imgs[currentImgNum]);
			}
		});
		

		$("#forward").click(function(){
			if(currentImgNum<imgs.length-1)
		{
			currentImgNum++;
			$("#img").attr("src",imgs[currentImgNum]);
		}
			else
			{
			currentImgNum=0 ;
			$("#img").attr("src",imgs[currentImgNum]);
			}
		});	

	})
	</script>

	<style>
		body
		{
			margin: 0px;
			padding: 0px;
		}
		
		#img
		{
			width:100%;	
			position: absolute;	
		}

		#wrapper
		{
			width:100%;
		}

		.arrow
		{
			width:50%;
			padding:0px;
			margin: 0px;
			position: relative;
			background: none;
			border: none;
			cursor: pointer;
			outline: none;
			float: left;
		}
	</style>
</head>

<body>		
	<div id="wrapper">
		<img id="img">
		<div id="backward" class="arrow"></div>
		<div id="forward"  class="arrow"></div>
	</div>			
</body>
</html>
